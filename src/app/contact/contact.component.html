<div class="main main-raised">
    <div class="section">
        <div class="container col-md-offset-3">
            <h2 class="title">Send us a message</h2>
      <div class="row">
        <div class="col-md-6 ">
          <p class="description">You can contact us with anything related to our Products. We'll get in touch with you as soon as possible.<br><br>
          </p>
          <form #ContactForm="ngForm" (ngSubmit)="ContactForm.valid && onSubmit(ContactForm)">
            <div class="form-group label-floating is-empty">
              <label class="control-label">Your name</label>

              <input type="text" #name="ngModel" [(ngModel)]="contactservice.selectedUser.contactname" name="contactname"
             required [ngClass]="{'invalid-textbox' :ContactForm.submitted && !name.valid }" class="form-control">

             <div *ngIf="ContactForm.submitted && !name.valid">
              <label class="validation-message">This field is required.</label>
            </div>
             <span class="material-input"></span></div>
            <div class="form-group label-floating is-empty">
              <label class="control-label">Email address</label>

              <input type="text" #email="ngModel" [(ngModel)]="contactservice.selectedUser.contactemail" name="contactemail"
             required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :ContactForm.submitted && !email.valid }" class="form-control">

            <div *ngIf="ContactForm.submitted && !email.valid">
              <label class="validation-message">This field is required.</label>
            </div>
            <span class="material-input"></span></div>
            <div class="form-group label-floating is-empty">
              <label class="control-label">Phone</label>

              <input type="number" #phone="ngModel" [(ngModel)]="contactservice.selectedUser.contactphone" name="contactphone"
             required  [ngClass]="{'invalid-textbox' :ContactForm.submitted && !phone.valid }" class="form-control">

             <div *ngIf="ContactForm.submitted && !phone.valid">
              <label class="validation-message">This field is required.</label>
            </div>
            <span class="material-input"></span></div>
            <div class="form-group label-floating is-empty">
              <label class="control-label">Your message</label>

              <textarea type="text" #message="ngModel" [(ngModel)]="contactservice.selectedUser.contactmessage" name="contactmessage"
             required [ngClass]="{'invalid-textbox' :ContactForm.submitted && !message.valid }" class="form-control" id="message" rows="6"></textarea>

             <div *ngIf="ContactForm.submitted && !message.valid">
              <label class="validation-message">This field is required.</label>
            </div>
             <span class="material-input"></span></div>
            <div class="submit text-center">
              <input type="submit" class="btn btn-primary btn-raised btn-round" value="Contact">
            </div>
          </form>
        </div>
                <!-- Success message -->
                <div class="success" *ngIf="showSucessMessage">
                  Saved successfully
                </div>

                <!-- Error message -->
                <div class="alert" *ngIf="serverErrorMessages">
                  {{serverErrorMessages}}
                </div>
             </div>
          </div>
    </div>
    </div>
    <app-footer></app-footer>
