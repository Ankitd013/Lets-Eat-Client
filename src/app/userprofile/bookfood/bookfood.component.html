<div class="main main-raised">
  <div class="section">
<div class="container">
  <div class="row">
<div style="text-align:center">
<div class="viewcat">
<div class="container">
  <h2>Checkout</h2>
<form #Foodform="ngForm" (ngSubmit)="Foodform.valid && onSubmit(Foodform)" enctype="multipart/form-data">
    <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedFood._id">
  <div class="form-group">
    <label for="Food">Food Name</label>
    <input type="text" name="fname" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fname" class="form-control" id="inputdefault" placeholder="Food Name" readonly>
  </div>
  <div class="form-group">
    <label for="Food">Food Description</label>
    <input type="text" name="fdesc" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fdesc" class="form-control" id="inputdefault" placeholder="Food Description" readonly>
  </div>
  <div class="form-group">
    <label for="Food">Food Price</label>
    <input type="text" name="fprice" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fprice" class="form-control" id="inputdefault" placeholder="Food Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Food">Customer Name</label>
    <input type="text" name="cname" #qname="ngModel" ngModel [(ngModel)]="userDetails.fullName" class="form-control" id="inputdefault" placeholder="Food Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Food">Customer Email</label>
    <input type="text" name="cemail" #qname="ngModel" ngModel [(ngModel)]="userDetails.email" class="form-control" id="inputdefault" placeholder="Food Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Food">Customer Phone</label>
    <input type="text" name="cphone" #qname="ngModel" ngModel [(ngModel)]="userDetails.phone" class="form-control" id="inputdefault" placeholder="Food Price" readonly>
  </div>
  <div class="form-group">
    <label for="Food">Address</label>
    <input type="text" name="caddress" #address="ngModel" ngModel  class="form-control" id="inputdefault" required [ngClass]="{'invalid-textbox' :Foodform.submitted && !address.valid }">
    <div *ngIf="Foodform.submitted && !address.valid">
        <label class="validation-message">This field is required.</label>
      </div>
  </div>
  <div class="form-group">
    <label for="Food">Quantity</label>
    <input type="number" name="quan" #qty="ngModel" ngModel  class="form-control" id="inputdefault" required [ngClass]="{'invalid-textbox' :Foodform.submitted && !qty.valid }">
    <div *ngIf="Foodform.submitted && !qty.valid">
        <label class="validation-message">This field is required.</label>
      </div>
  </div>

  <div class="form-group">
    <input type="submit" class=" btn btn-success" id="inputdefault" value="ORDER NOW">
  </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
