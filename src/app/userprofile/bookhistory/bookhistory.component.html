<div class="main main-raised">
    <div class="section">
<div class="container">
    <div class="row">
<div style="text-align:center">
<div class="viewcat">
  <div class="container">
    <h2>View Order</h2>
    <table class="table">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Food Name</th>
          <th class="text-center">Food Description</th>
          <th class="text-center">Quantity</th>
          <th class="text-center">Total Price</th>
          <th class="text-center">Customer Name</th>
          <th class="text-center">Customer Email</th>
          <th class="text-center">Customer Phone</th>
          <th class="text-center">Customer Address</th>
          <th class="text-center">Order Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders;let i = index">
          <td class="text-center">{{i+1}}</td>
          <td class="text-center">{{order.fname}}</td>
          <td class="text-center">{{order.fdesc}}</td>
          <td class="text-center">{{order.quan}}</td>
          <td class="text-center">{{order.price}}</td>
          <td class="text-center">{{order.cname}}</td>
          <td class="text-center">{{order.cemail}}</td>
          <td class="text-center">{{order.cphone}}</td>
          <td class="text-center">{{order.caddress}}</td>
          <td class="text-center">{{order.date}}</td>
        </tr>
        </tbody>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
