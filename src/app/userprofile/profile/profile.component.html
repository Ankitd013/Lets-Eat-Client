<div class="main main-raised">
  <div class="section">
          <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <div class="card card-profile ">
                        <div class="card-avatar ">
                          <a >
                            <img class="img-circle img-responsive" src="assets/images/faces/account.png">
                          </a>
                        </div>

                        <div class="content content-danger" *ngIf="userDetails">
                          <h4 class="card-title">{{userDetails.fullName}}</h4>
                          <div class="card-description">
                            <table class="table">
                              <thead>
                                  <tr>
                                      <th class="text-center">Phone</th>
                                      <th class="text-right">{{userDetails.phone}}</th>
                                  </tr>
                              </thead>
                              <thead>
                                  <tr>
                                      <th class="text-center">Email</th>
                                      <th class="text-right">{{userDetails.email}}</th>
                                  </tr>

                              </thead>
                          </table>
                        </div>
                        </div>
                      </div>
                    </div>
              </div>
          </div>
      </div>
</div>
